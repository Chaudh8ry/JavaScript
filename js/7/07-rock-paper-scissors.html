<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
</head>
<body>
  <p>Rock Paper Scissors</p>
  
  <button onclick="

    pickComputerMove();
    finalResult('Rock');

  ">Rock</button>

  <button onclick="
  
    pickComputerMove();
    finalResult('Paper');

  ">Paper</button>

<button onclick="

    pickComputerMove();
    finalResult('Scissors');
  
">Scissors</button>


<script>

  let computerMove = '';
  
  function pickComputerMove(){
    const randomNumber = Math.random(); //Math.random() gives value from (0-1)    
    
      if(randomNumber < 1/3){
        computerMove = 'Rock';
      } else if(randomNumber >= 1/3 && randomNumber < 2/3){
        computerMove = 'Paper';
      }
      else if(randomNumber >= 2/3 && randomNumber < 1){
        computerMove = 'Scissors';
      }
      
      return computerMove;
    }

    let result = '';
    function finalResult(userMove){
      if(userMove === 'Rock'){
        if(computerMove === 'Rock'){
        result = 'Tie';
        } else if(computerMove === 'Paper'){
        result = 'You Lose';
        } else if(computerMove === 'Scissors'){
        result = 'You Won';
        }
      }

      else if(userMove === 'Paper'){
        if(computerMove === 'Paper'){
        result = 'Tie';
        } else if(computerMove === 'Scissors'){
        result = 'You Lose';
        } else if(computerMove === 'Rock'){
        result = 'You Won';
        }
      }

      else if(userMove === 'Scissors'){
        if(computerMove === 'Scissors'){
        result = 'Tie';
        } else if(computerMove === 'Rock'){
        result = 'You Lose';
        } else if(computerMove === 'Paper'){
        result = 'You Won';
        }
      }  
      
      return alert(`You Picked ${userMove}. Computer picked ${computerMove}. ${result}`);
    }
  </script>
</body>
</html>
