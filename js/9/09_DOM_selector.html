<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Selectors</title>
</head>
<body>
  <!--ID-->
  <p id="one">Namaste</p>
  <!--Class-->
  <ul>
    <li class="tech">two</li>
    <li class="tech">three</li>
    <li class="tech">four</li>
  </ul>

  <h4>Hey</h4>
  <h4>Amigo</h4>

  <h3 class="classs">querySelector</h3>

  <script>
    // ID
    let var1 = document.getElementById('one');
    console.log(var1); // <p id="one">Namaste</p>
    console.log(var1.innerText); // 'Namaste'
    // Class
    let var2 = document.getElementsByClassName('tech');
    console.log(var2[2].innerText);
    var2[1].innerText = '27 Number Bidi';
    //Tag Name
    let var3 = document.getElementsByTagName('h4');
    var3[1].style.color = "Red";

    //We can also use ".querySelector" for slecting any id,class,tag etc.
    let var4 = document.querySelector('.classs');
    console.log(var4);
    var4.className = 'classes';
    var4.setAttribute('title','lfg');
  </script>
</body>
</html>
