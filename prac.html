<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Select Your Move: </p>
  <button onclick="finalResult('Rock')">Rock</button>
  
  <button onclick="finalResult('Paper')">Paper</button>
  
  <button onclick="finalResult('Scissors')">Scissors</button>

  <script>
    function finalResult(userMove){
      let num = Math.random();

      let computerMove = '';
      if(num < 1/3) computerMove = 'Rock';
      else if(num >= 1/3 && num < 2/3) computerMove = 'Paper';
      else if(num >= 2/3 && num <= 1) computerMove = 'Scissors';

      if(userMove === 'Rock'){
        if(userMove === computerMove) alert(`You Selected ${userMove} and System selected ${computerMove}.Its a Tie`);
        else if(computerMove === 'Paper') alert(`You Selected ${userMove} and System selected ${computerMove}.You Lose`);
        else if(computerMove === 'Scissors') alert(`You Selected ${userMove} and System selected ${computerMove}.You Won`);        
      }
      else if(userMove === 'Paper'){
        if(userMove === computerMove) alert(`You Selected ${userMove} and System selected ${computerMove}.Its a Tie`);
        else if(computerMove === 'Rock') alert(`You Selected ${userMove} and System selected ${computerMove}.You Won`);
        else if(computerMove === 'Scissors') alert(`You Selected ${userMove} and System selected ${computerMove}.You Lose`);
      }
      else if(userMove === 'Scissors'){
        if(userMove === computerMove) alert(`You Selected ${userMove} and System selected ${computerMove}.Its a Tie`);
        else if(computerMove === 'Paper') alert(`You Selected ${userMove} and System selected ${computerMove}.You Won`);
        else if(computerMove === 'Rock') alert(`You Selected ${userMove} and System selected ${computerMove}.You Lose`);
      }
    }

  </script>
</body>
</html>
