<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Functions</title>
</head>
<body>
  <script>
    const fun1 = function(){
      console.log('Hello');
    }

    fun1();


    const obj1 = {
      name : 'Vishal',
      fun2 : function(){
        console.log('Function inside the Object');
      }
    }

    obj1.fun2();

    function run(param){
      param();
    }

    run(function (){
      console.log('zuzu');
    })
  </script>
</body>
</html>
