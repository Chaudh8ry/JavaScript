<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <!-- User Select their Move -->
  <p>Rock Paper Scissors: </p>
  <button onclick="
    playGame('Rock');
  ">Rock</button>
  
  <button onclick="
    playGame('Paper');
  ">Paper</button>
  
  <button onclick="
    playGame('Scissors');
  ">Scissors</button>
  
  <button onclick="
    score.win = 0;
    score.loss = 0;
    score.tie = 0;
    // localStorage.clear(); it removes everything from localStorage 
    localStorage.removeItem('score'); // 'clear' removes the item associated with the specified key from local storage i.e. score will become 'NULL'
  ">Reset</button>
  
  <script>
    // Here we use 'Default Operator || ' 2nd condition is default condition it will run if score becomes 'NULL' due to the Reset button
    let score = JSON.parse(localStorage.getItem('score')) || {
      win: 0,
      loss: 0,
      tie: 0
    };
    
    function playGame(userMove){

      // saves computer move
      const computersChoice = pickComputerMove();
      
      let result = '';

        if(userMove === 'Rock'){
          if(computersChoice === userMove){
            result = 'Tie';
          } else if(computersChoice === 'Paper'){
            result = 'You Loose';
          } else if(computersChoice === 'Scissors'){
            result = 'You Won';
          }
        }

        else if(userMove === 'Paper'){
          if(computersChoice === userMove){
            result = 'Tie';
          } else if(computersChoice === 'Scissors'){
            result = 'You Loose';
          } else if(computersChoice === 'Rock'){
            result = 'You Won';
          }
        }

        else if(userMove === 'Scissors'){
          if(computersChoice === userMove){
            result = 'Tie';
          } else if(computersChoice === 'Rock'){
            result = 'You Loose';
          } else if(computersChoice === 'Paper'){
            result = 'You Won';
          }
        }

        // Updating the Score based on the Result
        if(result === 'Tie'){
          score.tie += 1;
        }else if(result === 'You Won'){
          score.win += 1;
        }else if(result === 'You Loose'){
          score.loss += 1;
        }
       
        // Saving the score in Local Storage & using JSON stringify bcz. local storage only take 'String' input 
        localStorage.setItem('score', JSON.stringify(score));

      alert(`You Picked ${userMove}. Computer Picked ${computersChoice}. ${result}
Win: ${score.win} Loss: ${score.loss} Tie: ${score.tie}`);
      
        // Function for Computer Move
      function pickComputerMove(){
        let randomNumber = Math.random();
        let computerMove = '';

        if(randomNumber < 1/3){
          computerMove = 'Rock';
        } else if(randomNumber >= 1/3 && randomNumber < 2/3){
          computerMove = 'Paper';
        } else if(randomNumber >= 2/3 && randomNumber <= 1){
          computerMove = 'Scissors';
        }
        return computerMove;
      }
    
    }
  </script>
</body>
</html>
