<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Swap</title>
</head>
<body>
  <script>
    
    function arraySwap(array){
      const lastElmnt = array.length - 1;

      let temp = array[0];
      array[0] = array[lastElmnt];
      array[lastElmnt] = temp;

      return array;
    }

    console.log(arraySwap([1,22,5,47,198,30]));
    
  </script>
</body>
</html>
