<script>
  function addArray(arr1,arr2){

    for(let i=0; i<arr1.length; i++){
      arr1[i] += arr2[i];
    }

    for(let i=0; i<arr1.length; i++){
      console.log(arr1[i]);
    }  
  }

  console.log(addArray([1,2,3],[1,1,3]));
</script>
