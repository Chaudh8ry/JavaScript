<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Youtube Subscribe Button</p>
  <button onclick="changeText()">Subscribe</button>

  <script>
    
    function changeText(){
      let buttonElm = document.querySelector('button').innerText;
      if(buttonElm === 'Subscribe'){
        document.querySelector('button').innerText = 'Subscribed';
      }
      else if(buttonElm === 'Subscribed'){
        document.querySelector('button').innerText = 'Subscribe';
      }
    }
  </script>
</body>
</html>
