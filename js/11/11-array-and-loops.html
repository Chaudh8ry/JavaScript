<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array and Loops</title>
</head>
<body>
  <script>
    const myArray = [10,20,30];
    console.log(myArray);

    console.log(myArray[0]);
    myArray[0] = 99;
    console.log(myArray);

    //array can store any value [integer,'string',boolean,object,array]
    [1,'hello',true,{name: 'socks'},[1,2]];

    console.log(typeof[1,2]); //OBJECT, in JavaScript, arrays are a type of object.
    console.log(Array.isArray([1,2])); //this method checks if the passed value is an array.

    console.log(myArray.length);

    myArray.push(100);
    console.log(myArray);
  </script>
</body>
</html>
