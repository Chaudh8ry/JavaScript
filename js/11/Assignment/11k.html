<script>
  function countPositive(arr1){

    let count =0;
    for(let i=0; i<arr1.length; i++){
      if(arr1[i]<0){
        count++;
      }
    }
    console.log(count);
  }

  countPositive([-2,3,-5,7,10]);
</script>
