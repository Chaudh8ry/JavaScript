<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9e Dom Project</title>
</head>
<body>
 
  <input type="text" onkeydown ="enterFunction(event)">
  <button onclick="result()">Submit</button>
  <p class="displayName"></p>
 
<script>
    function enterFunction(event){
      if(event.key === 'Enter'){
        result();
      }
    }

    function result(){
      let userInput = document.querySelector('input');
      document.querySelector('.displayName').innerHTML = `Your Name is ${userInput.value}`
    } 
    
  </script>
</body>
</html>
