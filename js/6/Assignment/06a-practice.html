<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>24Hr. Time Format</title>
</head>
<body>

  <script>
    let name = 'Vishal';
    let hour = new Date(); //creates a new Date object and assigns it to the variable hour,  used to work with current dates and times.
    let currentTime = hour.getHours(); //The getHours() method returns the hour (from 0 to 23) of the specified date according to local time.
    console.log(currentTime);
    if(currentTime >=6 && currentTime <=12){
      console.log(`Good Morning ${name},Current Time is ${currentTime}`);
    }else if(currentTime >= 13 && currentTime <= 17){
      console.log(`Good afternoon! ${name},Current time is ${currentTime}`);
    }else{
      console.log(`Good Morning ${name},Current time is ${currentTime}`);
    }

  </script>
</body>
</html>
