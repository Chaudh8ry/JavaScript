<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Functions</title>
</head>
<body>
  
  <script>
    // function greeting(){
    //   console.log("Hello");
    // }

    //Anonymous Function
    const function1 = function(){
      console.log("Hello2");
    };

    function1();

    //'Function' saved inside an 'Object' = 'METHOD' 
    const object1 = {
      num: 2,
      fun: function(){
        console.log('hello3');
      }
    };

    object1.fun();

    //passing a value into a Function
    function display(parametr){
      console.log(parametr);
    }

    display('Nigga');

    //passing funtions into functions (callback)
    function run(param){
      param();
    };

    run(function() {
      console.log('Hello4');
    });
</script>
  
</body>
</html>
