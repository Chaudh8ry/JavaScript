<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onkeyup</title>
</head>
<body>
  <input type="text" placeholder="Enter Something" onkeyup="enterFunction()">
  <p class="liveOutput"></p>
  
  <script>
    function enterFunction(){
      let userInput = document.querySelector('input').value; // Get the full value of the input
      document.querySelector('.liveOutput').innerHTML = userInput; // Display the full input text
    }
  </script>
</body>
</html>
