<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>24Hr. Time Format</title>
</head>
<body>


  <script>
    let name = 'Vishal';
    let hour = new Date();
    let currentTime = hour.getHours();
    console.log(currentTime);
    if(currentTime >=6 && currentTime <=12){
      console.log(`Good Morning ${name},Current Time is ${currentTime}`);
    }else if(currentTime >= 13 && currentTime <= 17){
      console.log(`Good afternoon! ${name},Current time is ${currentTime}`);
    }else{
      console.log(`Good Morning ${name},Current time is ${currentTime}`);
    }

  </script>
</body>
</html>
