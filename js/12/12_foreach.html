<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ForEach Method</title>
</head>
<body>
  <script>
    /*    
      array.forEach(function(currentValue, index,   array) {
        // your code here
      });
    */

    //Parameters
    // currentValue: The value of the current element being processed.

    // index (optional): The index of the current element.

    // array (optional): The array that forEach is called upon.

    //The forEach method is used to iterate over each element in the array. It takes a function as an argument, which will be executed for each element.
    [
      'olmo',
      'pedri',
      'gavi'
    ].forEach(function(value,index){
      console.log(index);
      console.log(value); //prints current value of element
    });



    const numbers = [1, 2, 3, 4, 5];

    numbers.forEach(function(numbers) {
      console.log(numbers * 2);
    });

  </script>
</body>
</html>
