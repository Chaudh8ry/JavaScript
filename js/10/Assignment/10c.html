<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClassList Contain</title>
</head>
<body>
  <button class="js-button">Test</button>
</body>
<script>
  let elmnt = document.querySelector('.js-button');
  if(elmnt.classList.contains('js-button')){
    console.log("Yeah Present Here");
  }else{
    console.log("Not Present Here");
  }
  // console.log();  
</script>
</html>
