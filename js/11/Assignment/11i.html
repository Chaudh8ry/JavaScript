<script>
  function addNum(arr,num){
    for(let i=0; i<arr.length; i++){
      arr[i] += num;
    }

    for(let i=0; i<arr.length; i++){
      console.log(arr[i]);
    }  
  }

  console.log(addNum([1,2,3],2));
</script>
