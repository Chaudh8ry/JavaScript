<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document Object Model (DOM)</title>
</head>
<body>
  <button>hello</button>
  <button class="js-button">Second Button</button>
  <script>

    // document.querySelector() : Lets us get any element from the page and put it inside JavaScript
    
    console.log(document.querySelector('button')); //this will get the first button element
    document.querySelector('button')
      .innerHTML ='Changed';

    document.querySelector('.js-button').innerHTML = 'Kardiya na change';
  </script>
